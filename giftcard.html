<body>

<div id="top-menu-container">
  <div class="banner">
    <a class="title" href="/">ESCAPE MY ROOM</a>
    <span class="city">New Orleans</span>
  </div>
  <div class="return-link">
    <a class="link" href="/">âœ•</a>

</div>

<div class="giftcards">

  <h1>Purchase a Gift Card</h1>

  <p class="blurb">
Please fill in all required fields. If you would like to have the gift
card emailed to the recipient immediately upon purchase, please fill in
the optional recipient information.
  </p>

  <form method="POST">

    <div class="section">

      <div class="section-header">Purchaser</div>

      <div class="field">
        <label>First Name</label>
        <input class="wide-input" type="text" name="purchaser_first_name"></input>
      </div>

      <div class="field">
        <label>Last Name</label>
        <input class="wide-input" type="text" name="purchaser_last_name"></input>
      </div>

      <div class="field">
        <label>Email</label>
        <input class="wide-input" type="text" name="purchaser_email"></input>
      </div>

    </div>

    <hr>

    <div class="section">

      <div class="section-header">Recipient (optional)</div>

      <div class="field">
        <label>First Name</label>
        <input class="wide-input" type="text" name="recipient_first_name"></input>
      </div>

      <div class="field">
        <label>Last Name</label>
        <input class="wide-input" type="text" name="recipient_last_name"></input>
      </div>

      <div class="field">
        <label>Email</label>
        <input class="wide-input" type="text" name="recipient_email"></input>
      </div>

    </div>

    <hr>

    <div class="section">
      <div class="field">
        <label>Number of tickets</label>
        <select name="ticket_quantity">
          <option value="1">1</option>
          <option value="2" selected="selected">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="field" id="quoted-price-section">
        <label>Total</label>
        <span class="right-column">
          <span class="quoted-price"></span>
          <img class="loading" src="assets/img/loading.gif">
        </span>
      </div>
    </div>

    <hr>

    <div class="section">
      <div class="section-header">Payment Info</div>

      <div class="field">
        <label>Card Number</label>
        <input class="wide-input" type="text" name="card_number"></input>
      </div>

      <div class="field">
        <label>Card CVC</label>
        <input class="wide-input" type="text" name="card_cvc"></input>
      </div>

      <div class="field">
        <label>Card Expiration</label>
        <select name="card_month">
          <option value="">(select month)</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <input type="text" name="card_year" placeholder="YYYY">
      </div>
  
    </div>

    <noscript>Sorry, this order form requires Javascript to be enabled.</noscript>
    <div id="javascripted-submit-button">
      <input type="submit" value="Checkout" disabled="disabled">
      <img src="assets/img/loading.gif">
    </div>
  </form>

</div>

<script src="public/jquery.js"></script>
<script src="https://js.stripe.com/v2/"></script>
<script src="assets/js/giftcard.js"></script>

<form id="stripe-form">
  <input type="hidden" data-stripe="number">
  <input type="hidden" data-stripe="cvc">
  <input type="hidden" data-stripe="exp-month">
  <input type="hidden" data-stripe="exp-year">
  <input type="hidden" data-stripe="name">
</form>
